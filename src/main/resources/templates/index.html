<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Index</title>

    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Nuestro css-->
    <link rel="stylesheet" type="text/css" href="../static/css/index.css" th:href="@{/css/index.css}">

</head>
<body>
<div class="modal-dialog text-center">
    <div class="col-sm-8 main-section">
        <div class="modal-content">
            <div class="col-12 userObject-img">
                <img src= "../static/images/user.png" th:width="100" th:height="100" th:src="@{images/user.png}"/>
            </div>

                <button type="submit" onclick="document.location.href='/login'"  class="btn btn-primary"><i class="fas fa-sign-in-alt"></i>  Login </button>


                <button type="submit" onclick="document.location.href='/register'" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i>  Register </button>

                <button type="submit" onclick="document.location.href='/main'" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i>  Enter </button>

        </div>
    </div>
</div>
</body>
</html>
